<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body2">
    <div class="container2">
        <h2 class="h22">Registro de Novo Usuário</h2>
        <form action="menuP.html" method="post">
            <div class="form-group2">
                <label for="nome2">Nome:</label>
                <input type="text" id="nome2" name="nome2" required>
            </div>
            <div class="form-group2">
                <label for="email2">Email:</label>
                <input type="email" id="email2" name="email2" required>
            </div>
            <div class="form-group2">
                <label for="senha2">Senha:</label>
                <input type="password" id="senha2" name="senha2" required>
            </div>
            <div class="form-group2">
                <label for="confirmaSenha2">Confirmação de Senha:</label>
                <input type="password" id="confirmaSenha2" name="confirmaSenha2" required>
            </div>
            <button type="submit" class="btn2">Confirmar</button>
        </form>
    </div>
</body>
</html>
